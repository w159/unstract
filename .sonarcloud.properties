# SonarCloud Project Configuration
sonar.organization=w159
sonar.projectKey=w159_unstract
sonar.projectName=unstract

# Source paths
sonar.sources=backend,frontend/src
sonar.exclusions=**/node_modules/**,**/migrations/**,**/__pycache__/**,**/tests/**,**/test_*.py,archive/**

# Python specific
sonar.python.version=3.8,3.9,3.10,3.11

# JavaScript/TypeScript specific  
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

# Links
sonar.links.homepage=https://github.com/Unstract-IO/unstract
sonar.links.ci=https://github.com/Unstract-IO/unstract/actions
sonar.links.scm=https://github.com/Unstract-IO/unstract
sonar.links.issue=https://github.com/Unstract-IO/unstract/issues

# Analysis parameters
sonar.pullrequest.provider=github
sonar.pullrequest.github.repository=Unstract-IO/unstract